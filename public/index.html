<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
  <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
  <script src="./js/main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  <h1 class="text-3xl font-bold underline text-center">
    Daily Progress
  </h1>
  <div id="cal-heatmap" class="flex justify-center items-center my-4 text-lg"></div>
  <div id="legend-label" class="flex justify-center items-center"></div>
  <script>
    const cal = new CalHeatmap();
    cal.paint({
      data: {
        source: '/pomos',
        type: "json",
        x: "date",
        y: "completed", // Updated from "pomos" to "completed"
        groupY: "sum"
      },
      domain: {
        type: 'month',
        gutter: 8,
        label: { text: 'MMM', textAlign: 'middle', position: 'top' },
        subLabel: {
          width: 40,
          textAlign: 'middle',
          text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? d : d)),
        },
      },
      subDomain: {
        type: 'ghDay',
        radius: 2,
        width: 15,
        height: 15,
        label: 'D',
        gutter: 4
      },
      date: {
        start: new Date('2023-03-01'),
        timezone: 'Europe/Zurich'
      },
      range: 10,
      scale: {
        color: {
          domain: [2, 4, 6, 8, 10],
          type: 'threshold',
          scheme: 'Spectral',
        }
      }
    }, [
      [
        Tooltip,
        {
          text: function (date, value, dayjsDate) {
            return (
              (value ? value + ' Pomos' : 'No data') +
              ' on ' +
              dayjsDate.format('LL')
            );
          },
        },
      ],
      [
        Legend,
        {
          label: 'Focusing Pomos Counts',
          itemSelector: '#legend-label',
        },
      ],
    ]);
  </script>
</body>

</html>
